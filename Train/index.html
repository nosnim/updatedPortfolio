<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="train.css">
    <script src="https://www.paypalobjects.com/api/checkout.js"></script>
    <title>Train Schedule
    </title>
</head>

<body>
    <div class="container">
        <div class="jumbotron bg-dark text-center text-light">
            <div class="row">
                <div class="col-lg-12">
                    <h1 id="trainTitle">Anytime is Train Time</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h3>Chugga Chugga Choo Choo</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h6 id="nowTime"></h6>
                </div>
            </div>
        </div>
        <div class="card border-dark mb-3">
            <div class="card-header tableTitle">Current Train Schedule</div>
            <div class="card-body">
                <table class="table table-hover table-sm" id="trainSchedule">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card border-dark mb-3">
            <div class="card-header tableTitle">Add Train</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="trainNameInput">Train Name</label>
                        <input type="text" class="form-control" id="trainNameInput" aria-describedby="basic-addon3">
                    </div>

                    <div class="form-group">
                        <label for="destinationInput">Destination</label>
                        <input type="text" class="form-control" id="destinationInput" aria-describedby="basic-addon3">
                    </div>

                    <div class="form-group">
                        <label for="firstTrainInput">First Train (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="firstTrainInput" aria-describedby="basic-addon3">
                    </div>

                    <div class="form-group">
                        <label for="frequencyInput">Frequency (minutes)</label>
                        <input type="number" class="form-control" id="frequencyInput" aria-describedby="basic-addon3">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>

                </form>
            </div>
        </div>
    </div>
   <!--<div>
        <div id="paypal-button1"></div>
        <div id="paypal-button2"></div>
        <div id="paypal-button3"></div>
    </div> -->

    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="train.js"></script>
    <!--script src="checkout.js"></script-->
</body>

</html>
